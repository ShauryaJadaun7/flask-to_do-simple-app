
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .login-card {
      margin-top: 80px;
      padding: 40px;
      border-radius: 15px;
      background-color: #ffffff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    footer {
      margin-top: auto;
      background-color: #f8f9fa;
      padding: 20px 0;
      text-align: center;
    }
    .footer-icons a {
      margin: 0 10px;
      font-size: 24px;
      color: #333;
      transition: color 0.3s ease;
    }
    .footer-icons a:hover {
      color: #007bff;
    }

    #regis{
     background-color: black;
    }

    #regis:hover{
     background-color: grey;
    }
  </style>
</head>
<body>

<div class="container d-flex justify-content-center">
  <div class="col-md-6 login-card">
    <h2 class="text-center mb-4">Login</h2>
    <form action="/login" method="post">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-inline">Submit</button>
      <a href = "/register" class = "btn btn-primary btn-inline" id="regis">Register</a>
    </form>
  </div>
</div>

<footer>
  <div class="footer-icons">
    <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://wa.me/" target="_blank"><i class="fab fa-whatsapp"></i></a>
    <a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
    <a href="https://github.com/" target="_blank"><i class="fab fa-github"></i></a>
  </div>
  <p class="mt-2 mb-0">Â© 2025 Your Website. All rights reserved.</p>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
